{% extends 'base.html' %}

{% block content %}
   <h2 class="text-center fw-bold display-2" style="border: 50px; margin: 100px 0px 50px;">앨범등록</h2>
  <div class = "d-flex justify-content-center">
    <form class="center" action="{% url 'BTS:album_index_create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form  %}
      <div>
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="alert alert-primary" role="alert">{{ error|escape }}</div>
          {% endfor %}
        {% endif %}
        {{field.label_tag}}
        {{field}}
 
      {% endfor %}
      <input type="submit">
    </form>
    </div>
  </div>

{% endblock content %}
